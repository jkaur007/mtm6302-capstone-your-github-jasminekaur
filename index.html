<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>QUIZ YOU GROW</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Quiz</a>
            <a href="#">About us</a>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Welcome to the Quiz!</h2>
            <p>Select a difficulty level to start:</p>
            <form id="difficulty-form">
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit">Get Question</button>
            </form>
        </section>
        <section id="quiz-section" class="hidden">
            <div id="question-container"></div>
            <form id="answer-form"></form>
            <button id="submit-answer">Submit Answer</button>
            <div id="result-message"></div>
            <button id="next-question">Next Question</button>
        </section>
        <section class="score">
            <h3>Score</h3>
            <p>Correct: <span id="correct-count">0</span></p>
            <p>Incorrect: <span id="incorrect-count">0</span></p>
            <button id="reset-score">Reset Score</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
